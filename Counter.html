<!DOCTYPE html>
<html>
<head>
    <title>Simple Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <p>Count: <span id="count">0</span></p>
    <button onclick="incrementCounter()">Increment</button>

    <script>
        let countValue = 0;

        function incrementCounter() {
            countValue++;
            document.getElementById("count").innerText = countValue;
        }
    </script>
</body>
</html>
